<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
   <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - WebSocket</title>

    <link rel="stylesheet" type="text/css" href="index-style.css">
    <link rel="stylesheet" type="text/css" href="chat-style.css">
    <link rel="stylesheet" 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
             integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
                crossorigin="anonymous">
</head>
<body>
    <div class="background-main">

        <div class="container-main container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <h1 id="title"></h1>
            
            <div id="chat-space" data-spy="scroll"  data-offset="0" class="scrollspy-example mt-3">
                <h4 id="list-item-1">(bot): <span class="mensage-user">Escreva algo...</span></h4>
            </div>

            <input id="message-space" name="message-space" type="text" class="form-control mt-3" placeholder="Escreva sua mensagem aqui...">
            <small id="alert-msg-vazia" style="visibility: hidden;">A mensagem não pode ser vazia!!!</small>

            <div id="botoes" class="mt-3"> 
                <button id="enviar" type="button" class="btn btn-warning">Enviar</button>
                <button id="sair" type="button" class="btn btn-warning"><a href="index.html">Sair da sala</a></button>
            </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                    crossorigin="anonymous">
    </script>


    <!-- Esse script proverá o objeto "io" do lado do cliente. 
         Ele vem do arquivo "socket.io" da pasta node modules do servidor... -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <script src="./chat.js"></script>
</body>
</html>

<body>

                <h2>Seja bem-vindo :)</h2>

                <div class="form-group mt-3">

                </div>
                <div class="form-group">
                      <label for="sala">Escolha uma sala...</label>
                      <select class="form-control" name="sala" id="sala">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                      </select>
                      <p>(Cada sala tem um limite de 100 pessoas!)</p>
                </div>
                <div class="form-group form-check mt-3" id="respostas-div">
                    <label for="respostas">Qual a sua idade? (opcional)</label>
                    <select class="form-control" name="respostas" id="respostas">
                        <option>Selecione</option>
                        <option>10-19</option>
                        <option>20-29</option>
                        <option>30-39</option>
                        <option>40-49</option>
                        <option>igual ou maior que 50</option>
                   </select>
